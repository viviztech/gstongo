name: GSTONGO CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11']

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: gstongo_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install pytest pytest-django pytest-cov coverage

      - name: Run Database Migrations
        working-directory: ./backend
        run: |
          python manage.py migrate --run-syncdb
        env:
          DEBUG: '1'
          SECRET_KEY: test-secret-key
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/gstongo_test
          RAZORPAY_KEY_ID: test_key
          RAZORPAY_KEY_SECRET: test_secret

      - name: Run Tests
        working-directory: ./backend
        run: |
          pytest --cov=. --cov-report=xml --cov-report=term-missing
        env:
          DEBUG: '1'
          SECRET_KEY: test-secret-key
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/gstongo_test
          RAZORPAY_KEY_ID: test_key
          RAZORPAY_KEY_SECRET: test_secret
          TWILIO_ACCOUNT_SID: test_sid
          TWILIO_AUTH_TOKEN: test_token
          TWILIO_PHONE_NUMBER: '+1234567890'

      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/coverage.xml
          flags: unittests
          name: codecov-umbrella

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Linting Tools
        run: |
          pip install flake8 black isort

      - name: Check Python Code Style with Black
        working-directory: ./backend
        run: |
          black --check --diff apps/

      - name: Check Import Order with isort
        working-directory: ./backend
        run: |
          isort --check-only --diff apps/

      - name: Run flake8
        working-directory: ./backend
        run: |
          flake8 apps/ --max-line-length=120 --ignore=E501,W503

  frontend-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Frontend Dependencies
        working-directory: ./frontend
        run: |
          npm ci

      - name: Build Frontend
        working-directory: ./frontend
        run: |
          npm run build
        env:
          REACT_APP_API_URL: https://api.gstongo.com/api/v1

  security-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Bandit Security Scan
        run: |
          pip install bandit
          bandit -r backend/apps/

      - name: Run Safety Check
        run: |
          pip install safety
          safety check -r backend/requirements.txt

  deploy-staging:
    needs: [test, lint, frontend-build, security-scan]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment:
      name: staging
      url: https://staging.gstongo.com

    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Staging
        run: |
          echo "Deploying to staging environment..."
          # Add your deployment commands here

  deploy-production:
    needs: [test, lint, frontend-build, security-scan]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://www.gstongo.com

    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Production
        run: |
          echo "Deploying to production environment..."
          # Add your deployment commands here
