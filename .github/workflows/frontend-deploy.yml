name: Deploy Frontend

on:
  push:
    branches:
      - main
    paths:
      - "frontend/**"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      # ðŸ”¥ Build with backend URL injected into React
      - name: Build Frontend Image
        run: |
          cd frontend
          docker build \
            --build-arg VITE_BACKEND_URL=http://51.21.196.208:8000 \
            -t sribalajidevops/gstongo-frontend:latest .

      - name: Push Image to Docker Hub
        run: |
          docker push sribalajidevops/gstongo-frontend:latest

      # ðŸš€ Zero-downtime deploy on EC2
      - name: Deploy on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker pull sribalajidevops/gstongo-frontend:latest

            docker stop gstongo-frontend || true
            docker rm gstongo-frontend || true

            docker run -d \
              --name gstongo-frontend \
              -p 3000:80 \
              --restart unless-stopped \
              sribalajidevops/gstongo-frontend:latest
