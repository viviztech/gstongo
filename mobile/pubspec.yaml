name: gstongo_mobile
description: GSTONGO Mobile App for GST Filing

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  flutter_riverpod: ^2.4.0
  
  # Networking
  dio: ^5.3.3
  http: ^1.1.0
  
  # Authentication
  shared_preferences: ^2.2.2
  
  # Storage
  flutter_secure_storage: ^9.0.0
  
  # UI Components
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  
  # Navigation
  go_router: ^11.0.0
  
  # Forms
  flutter_form_builder: ^9.1.1
  form_builder_validators: ^9.0.0
  
  # Date/Time
  intl: ^0.18.1
  
  # Local Notifications
  flutter_local_notifications: ^16.2.0
  
  # Push Notifications
  firebase_core: ^2.24.0
  firebase_messaging: ^14.7.0
  
  # PDF Generation
  pdf: ^3.10.4
  printing: ^5.11.0
  
  # Excel/Spreadsheet
  syncfusion_flutter_xlsio: ^23.2.4
  
  # Charts
  fl_chart: ^0.63.0
  
  # WebView
  webview_flutter: ^4.4.0
  
  # Payment Gateway
  razorpay_flutter: ^1.3.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
  
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
